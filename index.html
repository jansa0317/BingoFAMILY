<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bingo-container">
        <div class="header">
            <h1>BINGO FAMILIAR</h1>
        </div>
        <div class="bingo-board">
            <table>
                <thead>
                    <tr>
                        <th id="B-letter">B</th>
                        <th id="I-letter">I</th>
                        <th id="N-letter">N</th>
                        <th id="G-letter">G</th>
                        <th id="O-letter">O</th>
                    </tr>
                </thead>
                <tbody id="bingo-numbers">
                    <!-- Números generados por JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="ball-display">
            <h2>Balota Número</h2>
            <div id="current-ball">G53</div>
        </div>
        <div class="control-buttons">
            <button id="next-ball">Siguiente balota</button>
            <select id="letter-selector">
                <option value="all">Todas</option>
                <option value="B">B</option>
                <option value="I">I</option>
                <option value="N">N</option>
                <option value="G">G</option>
                <option value="O">O</option>
            </select>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
